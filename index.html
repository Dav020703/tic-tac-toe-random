
  <!DOCTYPE html>
<html>
<head>
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Tic-Tac-Toe</h1>
  <div id="board">
    <div class="cell" onclick="makeMove(0),changeColor(0)"></div>
    <div class="cell" onclick="makeMove(1)" onclick="changeColor(1)"></div>
    <div class="cell" onclick="makeMove(2)" onclick="changeColor(2)"></div>
    <div class="cell" onclick="makeMove(3)" onclick="changeColor(3)"></div>
    <div class="cell" onclick="makeMove(4)" onclick="changeColor(4)"></div>
    <div class="cell" onclick="makeMove(5)" onclick="changeColor(5)"></div>
    <div class="cell" onclick="makeMove(6)" onclick="changeColor(6)"></div>
    <div class="cell" onclick="makeMove(7)" onclick="changeColor(7)"></div>
    <div class="cell" onclick="makeMove(8)" onclick="changeColor(8)"></div>
  </div>
  <button onclick="resetGame()">Reset</button>
  <script src="script.js"></script>
</body>
</html>
